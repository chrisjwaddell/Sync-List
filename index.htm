<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<link rel="stylesheet" media="all" href="./style.css" />
<link rel="stylesheet" media="all" href="./custom.css" />
<title>Backup GUI</title>
<style>
</style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h1>Backup</h1>
    <div class="test">
      <button class="btn1">Button</button>
      <button class="btn2">Button 2</button>
      <button class="btn3">Button 3</button>
      <button class="btn4">Button 4</button>
      <button class="btn5">Button 5</button>
      <button class="btn6">Button 6</button>
      <button class="btn7">Button json received</button>

      <div class="field" data-description="A name to describe this backup list eg Weekly, Monthly, Website, Finances">
          <label for="backupname">Backup Name: <span class="red">*</span></label>
          <input type="text" id="backupname" class="e-input--primary" placeholder="Backup Name">
          <p class="warning backupname">A Script file doesn't exist that matches this Backup Name. You need to regenerate it.</p>
    </div>

    <div class="field" data-description="The root backup directory that takes all the backup files that are in the list below">
      <label for="backupto">Backup To: <span class="red">*</span></label>
      <input type="text" id="backupto" class="path e-input--primary" placeholder="Backup To">
      <p class="warning backupto">This Backup Root Directory is not found.</p>
    </div>

    <div class="field" data-description="This dynamically adds the date at the end of the 'Backup To' directory. eg if today is 4th of July 2021. This way, you can have periodic backups. The root backup directory will become &lt root backup directory&gt\20210704. The date dynamically changes to the date you run the backup.">
      <label for="includedate">Include date in backup directory:</label>
      <input type="checkbox" name="includedate" id="includedate" class="">
    </div>

    <div class="field" data-description="A popup message before backup commences if you want to remind yourself of anything before the backup starts. Leave this blank for automatic backups.">
      <label for="msgbefore">Message Before:</label>
      <input type="text" id="msgbefore" class="e-input--primary" placeholder="Message Before">
    </div>

    <div class="field" data-description="A popup message after the backup is complete to verify that backup has finished, you could have a simple message 'Backup Completed!'. Leave this blank for automatic backups.">
      <label for="msgafter">Message After:</label>
      <input type="text" id="msgafter" class="e-input--primary" placeholder="Message After">
    </div>

    <div class="field" data-description="Email you when backup is done to remind you it has done. To reassure you the backup is done. It's a good idea to have this on if you run the backup from a scheduler. It tells you any files that don't exist in the backup list." style="display: none">
      <label for="sendemail">Send email after backup?:</label>
      <input type="checkbox" name="sendemail" id="sendemail" class="">
    </div>

    <div class="field" data-description="Provide your email address if you want emails sent to you" style="display: none">
      <label for="email">Email address:</label>
      <input type="text" id="email" class="e-input--primary" placeholder="Email address">
    </div>

    <div class="field">
      <label for="email">Last edited:</label>
      <p class="lastedited"></p>
    </div>

    <div class="field">
      <label for="active">Active:</label>
      <input type="checkbox" name="active" id="active" class="">
      <p class="warning active">This Backup Profile is inactive.</p>
    </div>

    <div class="field u-text-center">
      <button class="c-btn c-btn--secondary createscript u-text-center">Create Backup Script</button>
    </div>

    </div>
   </div> <!-- wrapper -->
</div>
</body>

<script src="./backup.js"></script>
<script>

</script>
</html>
